[tox]
envlist = py36,py35,py34,py27,pep8
minversion = 2.0
skipsdist = True

[testenv]
setenv =
    VIRTUAL_ENV={envdir}
    PYTHONWARNINGS=default::DeprecationWarning
usedevelop = True
install_command = pip install {opts} {packages}
deps = -c{env:UPPER_CONSTRAINTS_FILE:https://git.openstack.org/cgit/openstack/requirements/plain/upper-constraints.txt}
       -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
whitelist_externals = *
commands =
         find . -type f -name "*.py[c|o]" -delete
         bash tools/pretty_tox_serial.sh '{posargs}'

[testenv:pep8]
basepython = python3
commands = flake8

[testenv:py27]
setenv = OS_FAIL_ON_MISSING_DEPS=1

[testenv:venv]
basepython = python3
commands = {posargs}

[testenv:cover]
basepython = python3
commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:docs]
basepython = python3
commands = python setup.py build_sphinx

[flake8]
# H803 skipped on purpose per list discussion.
# H302 import only modules
# E123 skipped as they are invalid PEP-8.
# H904 Wrap long lines in parentheses instead of a backslash
show-source = True
ignore = E123,H803,H302,H904
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,.tmp
import-order-style = pep8

[testenv:api]
basepython = python3
setenv =
    {[testenv]setenv}
    OS_TEST_PATH=./networking_l2gw_tempest_plugin/tests/api
    TEMPEST_CONFIG_DIR={env:TEMPEST_CONFIG_DIR:/opt/stack/tempest/etc}
    OS_TEST_API_WITH_REST=1
    OS_TEST_TIMEOUT=90
deps = {[testenv]deps}
commands =
    find . -type f -name "*.py[c|o]" -delete
    tempest run --serial {posargs}
